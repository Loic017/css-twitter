<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="main.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="together">
            <div class="left-side">
                <div class="links-left">
                    <ul class="links">
                        <li class="link">
                            <img
                                src="https://img.freepik.com/free-icon/twitter_318-788985.jpg"
                                alt=""
                                class="logo"
                            />
                        </li>
                        <li class="link">
                            <a class="link-tag" id="homeflex" href=""
                                ><img
                                    class="link-img"
                                    id="homeimage"
                                    src="img/home.png"
                                    title="home button icons"
                                    alt=""
                                />
                                <p class="hometext">Home</p>
                            </a>
                        </li>
                        <li class="link">
                            <a class="link-tag" id="homeflex" href=""
                                ><img
                                    class="link-img"
                                    id="homeimage"
                                    src="img/search.png"
                                    title="home button icons"
                                    alt=""
                                />
                                <p class="hometext">Explore</p>
                            </a>
                        </li>
                        <li class="link">
                            <a class="link-tag" id="homeflex" href=""
                                ><img
                                    class="link-img"
                                    id="homeimage"
                                    src="img/bell.png"
                                    title="home button icons"
                                    alt=""
                                />
                                <p class="hometext">Notifications</p>
                            </a>
                        </li>
                        <li class="link">
                            <a class="link-tag" id="homeflex" href=""
                                ><img
                                    class="link-img"
                                    id="homeimage"
                                    src="img/mail.png"
                                    title="home button icons"
                                    alt=""
                                />
                                <p class="hometext">Messages</p>
                            </a>
                        </li>
                        <li class="link">
                            <a class="link-tag" id="homeflex" href=""
                                ><img
                                    class="link-img"
                                    id="homeimage"
                                    src="img/copy.png"
                                    title="home button icons"
                                    alt=""
                                />
                                <p class="hometext">Lists</p>
                            </a>
                        </li>
                        <li class="link">
                            <a class="link-tag" id="homeflex" href=""
                                ><img
                                    class="link-img"
                                    id="homeimage"
                                    src="img/bookmark-white.png"
                                    title="home button icons"
                                    alt=""
                                />
                                <p class="hometext">Bookmarks</p>
                            </a>
                        </li>
                        <li class="link">
                            <a class="link-tag" id="homeflex" href=""
                                ><img
                                    class="link-img"
                                    id="homeimage"
                                    src="img/group.png"
                                    title="home button icons"
                                    alt=""
                                />
                                <p class="hometext">Communities</p>
                            </a>
                        </li>
                        <li class="link">
                            <a class="link-tag" id="homeflex" href=""
                                ><img
                                    class="link-img"
                                    id="homeimage"
                                    src="img/verify.png"
                                    title="home button icons"
                                    alt=""
                                />
                                <p class="hometext">Verified</p>
                            </a>
                        </li>
                        <li class="link">
                            <a class="link-tag" id="homeflex" href=""
                                ><img
                                    class="link-img"
                                    id="homeimage"
                                    src="img/user.png"
                                    title="home button icons"
                                    alt=""
                                />
                                <p class="hometext">Profile</p>
                            </a>
                        </li>
                        <li class="link">
                            <a class="link-tag" id="homeflex" href=""
                                ><img
                                    class="link-img"
                                    id="homeimage"
                                    src="img/more.png"
                                    title="home button icons"
                                    alt=""
                                />
                                <p class="hometext">More</p>
                            </a>
                        </li>
                        <li class="link">
                            <button class="tweet-btn">Tweet</button>
                        </li>
                    </ul>
                </div>
                <div class="card">
                    <img class="pfp" src="img/img_avatar.png" alt="Avatar" />
                    <h4 class="name"><b>John</b></h4>
                    <p class="username">@SirJohn</p>
                    <p class="dots">...</p>
                </div>
            </div>

            <div class="main-container">
                <div class="top">
                    <h1>Home</h1>
                </div>
                <div class="for-you-following">
                    <a class="for-you-btn" id="for-you">For You</a>
                    <a class="following-btn" id="following">Following</a>
                </div>
                <div class="post-section">
                    <div class="post-layout">
                        <img
                            class="pfp-post"
                            src="img/img_avatar.png"
                            alt="Avatar"
                        />
                        <form>
                            <textarea
                                placeholder="What's happening?"
                                class="tweet-input"
                                rows="3"
                                cols="30"
                            ></textarea>
                        </form>
                        <button
                            class="tweet-btn-small"
                            type="submit"
                            value="Tweet"
                        >
                            Tweet
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
